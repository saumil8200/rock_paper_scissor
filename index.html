<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
        
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Asap:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@700&display=swap" rel="stylesheet">

    </head>
    <body>

        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="container" class="score-board">
            <div id="user-label" class="badge" style="color: #bc6ff1;">User</div>
            <div id="user-score">0</div>  <div id="computer-score">0</div>
            <div id="computer-label" class="badge" style="color: #bc6ff1;">Comp</div>
        </div>

        <div class="result">
            <p>Welcome, Let's Play</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <p> Rock </p>
            </div>
            <div class="choice" id="p">
                <p> Paper </p>
            </div>
            <div class="choice" id="s">
                <p> Scissors </p>
            </div>
        </div>

        <p id="action-message">Choose Your Move.</p>

        <script src="app.js" charset="utf-8"></script>

    </body>
</html>
